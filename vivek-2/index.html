<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RPS GAME </title>
    <link rel="stylesheet" href="h.css">
</head>
<body>
    <H1> ROCK PAPER SCISSORS</H1>
    <div class="choices">
        <div class="choice" id="rock"><img src="./images/rock1.png">
            </div>
  <div class="choice" id="paper"><img src="./images/paper1.png">
</div>
 <div class="choice" id="scissor"><img src="./images/s1.png">
</div>
 </div>
 <pre>   Rock                 Paper               Scissors </pre>
 <br />
 <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="computer-score">0</p>
        <p>Computer</p>
    </div>
 </div>
 <div class="message">
    <p id="msg">Play a move</p>
 </div>
 <script src="h.js"></script>
</body>
</html>
